imports:
    - { resource: parameters.yml }
    - { resource: security.yml }
    - { resource: services.yml }

# Put parameters here that don't need to change on each machine where the app is deployed
# https://symfony.com/doc/current/best_practices/configuration.html#application-related-configuration
parameters:
    locale: fr

framework:
    #esi: ~
    translator: { fallbacks: ['%locale%'] }
    secret: '%secret%'
    router:
        resource: '%kernel.project_dir%/app/config/routing.yml'
        strict_requirements: ~
    form: ~
    csrf_protection: ~
    validation: { enable_annotations: true }
    #serializer: { enable_annotations: true }
    default_locale: '%locale%'
    trusted_hosts: ~
    session:
        # https://symfony.com/doc/current/reference/configuration/framework.html#handler-id
        handler_id: session.handler.native_file
        save_path: '%kernel.project_dir%/var/sessions/%kernel.environment%'
    fragments: ~
    http_method_override: true
    assets: ~
    php_errors:
        log: true
    templating:
        engines: ['twig', 'php']

# Twig Configuration
twig:
    debug: '%kernel.debug%'
    strict_variables: '%kernel.debug%'
    globals:
        #Bundle Parameters
        site_name: '%site_name%'


# Doctrine Configuration
doctrine:
    dbal:
        driver: pdo_mysql
        host: '%database_host%'
        port: '%database_port%'
        dbname: '%database_name%'
        user: '%database_user%'
        password: '%database_password%'
        charset: UTF8
        # if using pdo_sqlite as your database driver:
        #   1. add the path in parameters.yml
        #     e.g. database_path: '%kernel.project_dir%/var/data/data.sqlite'
        #   2. Uncomment database_path in parameters.yml.dist
        #   3. Uncomment next line:
        #path: '%database_path%'

    orm:
        auto_generate_proxy_classes: '%kernel.debug%'
        naming_strategy: doctrine.orm.naming_strategy.underscore
        auto_mapping: true

# Swiftmailer Configuration
swiftmailer:
    transport: '%mailer_transport%'
    host: '%mailer_host%'
    username: '%mailer_user%'
    password: '%mailer_password%'
    spool: { type: memory }

# Assetic Configuration
assetic:
    debug:          '%kernel.debug%'
    use_controller: '%kernel.debug%'
    filters:
        cssrewrite: ~

#FOS User Configuration
fos_user:
    db_driver: orm
    firewall_name: kvik
    user_class: Kvik\AdminBundle\Entity\User
    from_email:
        address: '%mailer_user%'
        sender_name:    '%site_name%'
    registration:
        form:
            name: app_user_registration

#CK Editor Configuration
ivory_ck_editor:
    default_config:                     kvik
    plugins:
        htmlwriter:
            path:                       "/bundles/kvikadmin/ckeditor/plugins/htmlwriter/"
            filename:                   "plugin.js"
        notification:
            path:                       "/bundles/kvikadmin/ckeditor/plugins/notification/"
            filename:                   "plugin.js"
        undo:
            path:                       "/bundles/kvikadmin/ckeditor/plugins/undo/"
            filename:                   "plugin.js"
        wordcount:
            path:                       "/bundles/kvikadmin/ckeditor/plugins/wordcount/"
            filename:                   "plugin.js"
        video:
            path:                       "/bundles/kvikadmin/ckeditor/plugins/video/"
            filename:                   "plugin.js"
        codemirror:
            path:                       "/bundles/kvikadmin/ckeditor/plugins/codemirror/"
            filename:                   "plugin.js"
    configs:
        kvik:
            language:                   "%locale%"
            stylesSet:                  "my_styles"         # Chargement des styles personnalisables my_styles (voir plus bas)
            uiColor:                    "#FCFCFC"           # Couleur de fond de l'interface
            contentsCss:                ['bundles/app/css/style.css'] # Charge les styles dans l'éditeur (permet de voir en temps réel le résultat)
            skin:                       "icy_orange,../kvikadmin/ckeditor/themes/icy_orange/"
            toolbar1:                   "standard"          # Charger la toolbar tollbar_1 (voir plus bas)
            toolbar2:                   [ ['Video' ], '/', [ 'RemoveFormat' ], [ 'Maximize' ] ]
            toolbar3:                   [[ 'Bold', 'Italic', 'Underline', 'BulletedList' ]]
            filebrowserBrowseRoute:     "elfinder"
            filebrowserBrowseRouteParameters:
                instance:               "ckeditor"
            extraPlugins:               "wordcount,htmlwriter,undo,notification,video,codemirror"
    styles:         # Configuration des styles personnalisables
        my_styles:
            - { name: "Alert Success", element: "div",  attributes: { class: "alert alert-success", role: "alert" }}
            - { name: "Alert Info", element: "div",  attributes: { class: "alert alert-info", role: "alert" }}
            - { name: "Alert Warning", element: "div",  attributes: { class: "alert alert-warning", role: "alert" }}
            - { name: "Alert Danger", element: "div",  attributes: { class: "alert alert-danger", role: "alert" }}
            - { name: "Badge", element: "span",  attributes: { class: "badge" }}

#El Finder Configuration
fm_elfinder:
    assets_path: "/assets" # Le dossier configuré dans composer.json
    instances:
        ckeditor:
            locale:           "%locale%"
            editor:           "ckeditor"
            fullscreen:       false
            include_assets:   true
            connector:
                debug:        false
                roots:
                    uploads:
                        driver:           "LocalFileSystem"
                        path:             "assets/Medias"
                        upload_allow:     ['image/png', 'image/jpg', 'image/jpeg', 'image/gif', 'application/zip', 'audio/mpeg', 'text/csv', 'video/mp4', 'video/webm', 'application/pdf']
                        upload_deny:      ['all']
                        upload_max_size:  "8M"